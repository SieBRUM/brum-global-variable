<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta key="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>brum-global-variable demo</title>

  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../bower_components/iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../brum-global-variable.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">

    </style>
  </custom-style>
</head>

<body>
  <div class="vertical-section-container centered">
    <demo-snippet>
      <template is="dom-bind">

        <brum-global-var key="foo" value="{{bar}}"></brum-global-var>
        <brum-global-var key="x-foo" value="{{x-bar}}"></brum-global-var>

        <paper-input value="{{bar}}" label="variable 1"></paper-input>
        <paper-input value="{{x-bar}}" label="variable 2"></paper-input>
      </template>
    </demo-snippet>
    <demo-snippet>
      <template is="dom-bind">

        <brum-global-var readonly key="foo" value="{{bar}}"></brum-global-var>
        <brum-global-var key="x-foo" value="{{x-bar}}"></brum-global-var>

        <paper-input value="{{bar}}" label="variable 1 (readonly)"></paper-input>
        <paper-input value="{{x-bar}}" label="variable 2"></paper-input>
      </template>
    </demo-snippet>

  </div>
</body>

</html>
